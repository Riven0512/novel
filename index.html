凌晨三點，時鐘滴答聲襯托出了房間的靜謐。
春妍緩緩睜眼，視線模糊，腦袋如同被重物壓過般昏沉。她掙扎著坐起身，意識逐漸恢復。
空氣中瀰漫著一股異樣的氣味，是種熟悉的花香，卻又帶著些許刺鼻的氣味。
她轉頭，看見身旁的地毯上倒著一個人，她的男友——許澤。
他胸口上插著一把刀並滲出大片鮮血，身旁擺放著一朵淡紫色的桔梗花與一封信，他的眼睛睜著，凝固著死前未盡的驚恐。
「許澤！你別嚇我！」
她尖叫著上前叫喚著他，但卻早以無力回天，她雙手顫抖地觸碰他的臉頰，卻只觸及一片冰冷。
她馬上報了警，並試圖回想起自己昏睡前的任何事，但卻發現，自己沒有和男友一起待在房間的記憶。
這時，春妍想起男友身旁擺放的那封信，她抑制著顫抖的手打開信封，裡面是一張從筆記本中撕下來一頁的紙，紙上只寫著三個字：「我愛你。」

1975年6月13日凌晨4點
「開始蒐證吧。」
澤川說道，語氣淡然，卻讓在場每個人立刻打起精神。作為重案組的老刑警，他見過太多這樣的現場，但每一樁命案的細節總會讓人警覺——尤其是這起，從一開始就透著不對勁。
案發現場的門是緊鎖的，但陽台的門窗卻明顯被打碎。澤川的搭檔格蘭上前觀察後，眉頭皺起。
「這扇門窗好像有點奇怪。」
他抬起頭望向蜷縮在牆角的女子。
「為什麼這窗鎖是在外面的？」
女子怯怯地回應，「當初買的時候安裝人員裝反了，後來有注意到，但因為平常也不會去鎖……所以就沒請人來修。」
她的聲音很輕，幾近呢喃，顯然受到不小驚嚇。奇怪的是，她從頭到尾並沒有多少難過的情緒，只是雙眼睜大，嘴唇顫抖，看起來驚恐萬分。
「既然如此，那兇手為什麼還要打破窗呢？」我喃喃自語，目光仍落在那扇被打碎的玻璃上......
房內一片混亂，血跡從屍體處流至地毯邊緣，桔梗花的香氣卻像惡意的掩飾，撲鼻而來。
我們一一檢查了現場的可能線索，唯一的生還者春妍成了目前唯一的關鍵。
「先帶回局裡。」



1975年6月13日上午10點
法醫報告很快送來，屍體的死亡時間推定在6月12日晚上九點至十二點之間。死因為單一銳器貫穿心臟導致的失血性休克，並且在死者體內檢測到酒精。
可令人更加困惑的是，在死者許澤與春妍的血液中都驗出了GHB——俗稱迷姦藥。
「雙方都中毒？」澤川皺眉，看向法醫。
「對，雙方劑量都不大，應該都只能造成短暫的昏迷，大約兩個小時左右。」
「但夏妍是隔天凌晨清醒的，也就是說他在案發期間有可能是清醒的?」
「是，但不同人對於藥物的反應都有不同，並不能定論。」
澤川揉了揉眉心。這種毒物的來源難以追查，而且如果是第三者作案是怎麼做到讓他們服下這些藥的?
還有那封信的內容，「我愛你」是兇手對於死者的戲謔，亦或是對於某人的告白?
「還是先去詢問目前最直接的線索吧。」




「我說過了，我只記得我晚上八點左右在鏡前化妝，後來的記憶就接上半夜醒來那段了，中間的時間究竟發生了什麼我完全沒有任何印象。」

澤川一走回辦公室便看到春妍情緒激動的跟格蘭理論。
澤川走近審訊桌，拉開椅子坐下，目光緩緩落在春妍蒼白的臉上。
「冷靜一點，春小姐。我們只是想幫你釐清事情的真相。」
春妍抿了抿唇，眼神閃爍不定，像是掙扎著從記憶的深處撈出殘片。「我真的……我沒有殺他。我愛他，雖然我們偶爾會吵架，但……我不可能做這種事。」
「我們沒有指控你，只是希望你能仔細回想。」澤川將錄音筆放到桌上，語氣轉為柔和，「你說你在八點左右化妝，當時許澤在哪？」
「他……他在廚房，好像在準備宵夜。我記得聽到鍋子碰撞的聲音，還有他叫我不要偷吃。」
「之後呢？」
「之後……我記得自己好像有點渴，喝了一口茶。就是桌上那杯……」她的語速越來越慢，語尾幾乎不可聞，「然後……我就什麼都不記得了。」
澤川與格蘭對視了一眼。
「茶？」格蘭立刻開口。
春妍瞪大雙眼，隨即低下頭，彷彿那一刻才真正理解自己是如何失去意識的。
「有人……在我沒注意的時候下了藥？」
「或者你自己煮的水裡就已經有藥。」澤川緩緩說道，「目前我們無法排除任何一種可能。」
春妍抬起頭，顫聲問：「你們懷疑我自導自演嗎？」
沉默凝結在審訊室中，只有錄音筆的紅燈靜靜閃爍。
澤川沒有接話，他知道這時候的語氣太重或太輕都會導向錯誤的方向。
「你最近有和誰聯絡嗎？朋友、家人、前任……？」
春妍聞言，身體微微一僵，「我……我沒有跟家人聯絡，他們都在國外。朋友……最近幾個月我幾乎都只和許澤相處，除了……」
「除了？」
她遲疑了一下，聲音低了幾度，「除了……我的前男友—林諾。」
澤川立刻坐直身體，「你的前男友？」
春妍點頭。
「但那是很久以前的事了……我們後來沒有聯絡。他有試圖傳訊息給我，但我沒有回。」她語氣微弱，「他說……他很想我，說他變好了，想再見我一次。」
澤川與格蘭再次交換眼神。
「這個人我們會去調查。不過你要誠實告訴我，這段時間他有沒有出現在你家附近？」
春妍搖頭，「沒有……但……我有時候覺得……好像有人在看我。」
她的聲音顫抖，那不是為了自保的謊言，而是如實的恐懼。
「你有留下任何他發來的訊息嗎？」
「我沒有刪……在手機裡，我可以給你們看。」
格蘭點點頭，走出審訊室調派人去提取手機資料。
澤川坐在她對面，看著她臉上逐漸出現的疲態與困惑。
這案子，越來越不像單純的情殺了。他開始懷疑，真正的謎團，也許不只藏在血跡和花香裡……還藏在這個女人混亂而支離破碎的記憶中。
1975年6月13日下午3點
林諾的住處位於一棟老舊大樓的五樓，樓道昏暗，牆面斑駁，空氣中瀰漫著一股霉味。澤川與格蘭一踏進樓梯間，就立刻感受到一股說不出的壓迫感。
「這種地方，真的住得下去嗎？」格蘭低聲抱怨。
「能躲人的地方通常都不會太舒服。」澤川簡短地回答，敲了敲門。
幾秒後，門開了一道縫，一雙帶著警戒的眼睛從縫隙中望出。
「林諾？」澤川亮出警證。
門緩緩打開，一個瘦削的男子站在門後，臉色憔悴，眼神遊移不定。他穿著皺巴巴的T恤，手上還有尚未結痂的刮痕。
「有什麼事？」
「我們有一些問題想向你了解，關於春妍。」
聽見那個名字，林諾的臉色變了。他嘴角抽了一下，轉身走進屋內，算是默許他們進來。
屋裡亂成一團，地板上堆滿外賣盒與煙蒂，牆上卻貼著一張熟悉的照片——春妍的合照，畫面中的她笑得燦爛無比，而照片四周則密密麻麻寫著「我們會再在一起」、「她終究會回來」、「沒人能奪走她」。
格蘭低聲驚呼：「……這是什麼鬼東西？」
林諾看也不看那牆，聲音沙啞：「你們現在想問我是不是殺了許澤，對吧？」
「我們只是想了解你與春妍的關係。」澤川冷靜回答。
林諾冷笑一聲，走到窗前點起一根煙。
「她以前是我的，我們過得很好，是她變了，她開始怕我，說我控制她。但我只是太愛她……」
「你最近有跟她聯繫嗎？」
「有，她沒回我訊息，但我知道她看了。我只是……只是想見她一面。」林諾吐出一口煙，「但她連這都不願意。」
「你有去找過她？」
林諾的眼神閃了一下，「沒有。我發誓，我沒有踏進她家一步。」
「那你6月12日晚上在哪？」
「我……我在家。」他語氣開始不穩，「我可以給你看我的外送紀錄，我晚上點了炸雞。外送員大概九點半送來的。」
格蘭立刻記錄下時間。
澤川靠近幾步，盯著他眼睛：「你知道她和許澤交往的事嗎？」
林諾點頭，嘴角抽動：「我知道……我一直都知道。他根本配不上她。我……有去查過他。」
「查過？」
林諾低下頭，像是突然意識到自己說漏嘴。
「他不是個好人，你們知道嗎？你們以為我過去家暴，但他比我更糟。他會對她動手……她沒跟你們說，對吧？」
格蘭皺眉：「你有證據？」
「你們查他手機、查他家，會有東西的。你們覺得我殺人？不，我是她的保護者……」林諾突然大聲起來，臉上的癲狂像是隨時會爆發。
澤川卻不動聲色，「我們會查的。但你現在，得跟我們回局裡協助調查。」
林諾沒有反抗，只是低頭，緊緊握住自己雙手。
他知道，他已經無法再隱藏什麼。
警方對林諾的住所進行了搜查，果不其然，發現了大量春妍的個人資訊、行蹤筆記，以及一瓶拆封過的GHB樣本。
但澤川的直覺仍然沒有完全放下。
「他愛她，他病態地想要她回來……但這起案子像是一場審判，而不是單純的佔有。」
格蘭點頭，「信上的『我愛你』，會是他寫的嗎？」
「或許是，但我總覺得，這句話背後的情緒，不是林諾這種人能寫出來的。那是種……哀悼，甚至是告別。」
澤川看向審訊室的監視器，畫面裡的林諾神色陰沉，卻未顯出殺人後的恐慌。


1975年6月13日晚上9點
警方結束了對於林諾的審訊，由於直接證據不足，便將其釋放回家了
林諾走出警局時，天正下著小雨。
 他沒有撐傘，只是把風衣扣緊了些。雨滴從他額前的髮尖滑落，像是某種無聲的懲罰。
手機震了一下。他低頭看了一眼，是垃圾簡訊。
 他回到通訊錄，指尖停在那個熟悉的名字上——春妍。
 點開對話框，最上方還留著他最後那句話：「對不起，是我毀了我們。」
她始終沒有回覆。
其實他們從沒真正「分手」過。那是一場沒有結局的爭吵，是春妍的一次離開，還有他一聲未出的挽留。
 他怕她，怕她看穿他那越來越控制不住的嫉妒與佔有。他知道自己變了，變得暴躁、多疑，甚至在她接一通陌生電話後怒摔了杯子。那一刻他看到春妍眼裡的閃避——不是難過，而是恐懼。
就是那天晚上，她收拾行李離開了。什麼都沒帶，卻再也沒回來。
林諾沒有去找她。不是不想，而是不敢。他怕自己的靠近只會讓她再受傷。
可現在，他再也沒機會彌補了。
他回到住處，打開抽屜，裡面是一疊從未寄出的信，全寫給她。每封信都從「我愛你」開始，以「對不起」結尾。
 他曾在信裡寫：「我不是不信你，而是不信任何人會永遠留在我身邊。我怕你走，所以先推開你。你說我病了……其實我知道。」
林諾癱倒在沙發上，眼神逐漸渙散，或許是對於審訊的疲憊，亦或是對於愛情的失望，他漸漸地閉上了眼。
在失去意識前，他彷彿聽到了耳邊再次傳來了自己思思念念的聲音
那聲音輕輕地，像夢，又像回憶。
「林諾……你還在等我嗎？」
他想張口，卻發不出聲音。喉間像堵了什麼，一口氣也提不上來。窗外的雨聲越來越大，世界像被一層水霧籠罩。
一抹模糊的身影在他眼前浮現，衣襬飄動，站在門邊，無聲地望著他。
他想伸手，卻發現自己已無法動彈。
抽屜裡的信紙被風吹起一角，最上方那封的日期，正是他們分開那天。信尾還沒寫完，字跡停在一句話上：
「如果有天你再看到我——」
筆跡戛然而止，彷彿那句話未竟，就已被命運終結。
門輕輕開了一道縫，夜風將室內的燈光拉得搖搖晃晃。
接著，是一聲極輕的關門聲——像是誰，終於走進來了。


1975年6月14日 上午9點 審訊室內
「我什麼都不知道……你們為什麼又找我來？」
春妍的聲音低而沙啞，明明是早上，臉色卻如深夜般蒼白。澤川坐在對面，拿出一張照片遞過去——是林諾的屍體照。
她的瞳孔瞬間收縮，嘴唇張開，卻沒發出聲音。
「昨晚9點我們結束了對林諾的審訊，由於理由不充足，我們將其釋放回家了，而他昨晚死了。時間是晚上十一點半到十二點之間。」澤川語氣平穩，「我們需要你告訴我們，你昨晚在哪裡。」
春妍顫抖地抱緊自己，聲音像是從喉嚨裡擠出來：「我……我一直在家。我根本沒出門……」
「我們調過監視器，你在公寓大樓出入口的出入時間恰好是法醫推測林諾的死亡時間。」
「我……我真的不知道……」
她開始喘氣，手指緊緊摳著椅子邊緣，整個人像是被無形的繩子勒住。
「春妍。」澤川語氣一沉，「都是你做的吧，不管是林諾還是許澤。」
她沒有回答，只是緊閉雙眼，拼命搖頭。
見春妍沒有任何反駁，澤川便開始了推理。
「妳因長期受到許澤的家爆，長期的忍受在6月12日時爆發了，你在許澤平常喝茶用的杯中加入GHB，使他陷入了昏迷，並將他拖入了臥室中用刀刺穿了他的胸部，並且後續還砸碎了陽台的窗門，試圖營造出他人強行入室的假像並放下信件與花朵，得知林諾最近都會跟蹤自己，因此想將整體事件陷害給林諾。但由於得知了林諾家中搜出你所用過的GHB，害怕林諾早已發現妳是殺人兇手的真相，因此沒有完善的計畫便草草的將林諾殺害，因此才會留下那麼多的破綻。」
澤川結束推理後看向了對面的春妍，而春妍也逐漸抬起頭來。
她的雙眼清亮卻冰冷，嘴角微微上揚，原本縮瑟的身體忽然挺直。
「如果我說……我記得了呢？」
澤川皺起眉，「什麼？」
「我記得他是怎麼死的。」她語氣冷靜，不再顫抖，「我記得他的手怎麼掙扎，我記得他的眼睛是怎麼一點點失去神采的。」
「你到底是誰？」格蘭猛的站起問道。
她的眼神轉向他，語氣中沒有絲毫遲疑，甚至帶有些許戲謔：「我當然是春妍啊。」
而後它又將目光投向澤川，並丟出了一本印有桔梗花圖樣的筆記本，語氣淡然的說道：「想知道事情的真相吧，看完你就會理解的。」
澤川正想伸手去拿起筆記本，卻被她給按住了。
「我要離開了，我的使命已經完成了，日後幫我照顧好她。」
話一說完，春妍的頭便低了下去，再次抬起頭來時又變回了原本慌亂與驚慌的模樣，並對剛剛發生的一切表現的一無所知。
澤川撇向夏妍，又將目光放回筆記本，他深知想得知真想就只能從這本筆記本的內容了。


1974年9月27號

1974年10月3號

1974年10月7號

1974年10月20號

1974年11月3號

1974年11月25號

1975年2月14號
他最近經常喝酒回來，又讓妳受苦了……
1975年3月13號

1975年4月13號

1975年5月12號

1975年6月11號

1975年6月13號
許澤是我殺的。林諾也是我殺的，他本來不用死的，要不是他發現了真相……。一切都結束了吧，現在正看著這本日記的你，將這本日記交給法官吧，這是唯一拯救她的方式。

1975年9月27號
